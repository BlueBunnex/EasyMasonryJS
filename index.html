<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Masonry demo</title>
    <script src="masonry.js"></script>
</head>
<body onload="updateMasonry('container', 240);" onresize="updateMasonry('container', 240);">

    <h1>Masonry demo</h1>
    <p><strong>By RedderBlanket</strong>. This is solely a horizontal (DeviantArt-like) masonry, not a vertical (Pinterest-like) masonry.</p>

    <div id="container" style="display: flex; flex-wrap: wrap; align-items: start;">

        <div class="item" style="background: blue;"   data-init-width="90" data-init-height="50"></div>
        <div class="item" style="background: pink;"   data-init-width="30" data-init-height="30"></div>
        <div class="item" style="background: red;"    data-init-width="50" data-init-height="70"></div>
        <div class="item" style="background: orange;" data-init-width="10" data-init-height="70"></div>
        <div class="item" style="background: yellow;" data-init-width="90" data-init-height="50"></div>
        <div class="item" style="background: grey;"   data-init-width="50" data-init-height="20"></div>

        <!-- you don't need to provide a data width/height if the item has an inherent width/height -->
        <img class="item" src="cat1.jpg">
        <img class="item" src="cat2.jpg">
        <img class="item" src="cat3.jpg">
        <img class="item" src="cat4.jpg">
    </div>

</body>
</html>
