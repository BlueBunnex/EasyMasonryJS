<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Masonry demo</title>
    <script src="masonry.js"></script>
</head>
<body onload="updateMasonry('container', 240);" onresize="updateMasonry('container', 240);">

    <h1>Masonry demo</h1>
    <p><strong>By RedderBlanket</strong>. This is solely a horizontal (DeviantArt-like) masonry, not a vertical (Pinterest-like) masonry.</p>

    <div id="container" style="display: flex; flex-wrap: wrap;">
        <div style="aspect-ratio: 1.5; background: blue;"></div>
        <div style="aspect-ratio: 2.7; background: pink;"></div>
        <div style="aspect-ratio: 0.7; background: red;"></div>
        <div style="aspect-ratio: 4.1; background: orange;"></div>
        <div style="aspect-ratio: 0.5; background: yellow;"></div>
        <div style="aspect-ratio: 1.8; background: grey;"></div>
        <div style="aspect-ratio: 2.1; background: red;"></div>
        <div style="aspect-ratio: 1.1; background: orange;"></div>
        <div style="aspect-ratio: 1.9; background: blue;"></div>
        <div style="aspect-ratio: 0.4; background: pink;"></div>
        <div style="aspect-ratio: 1.9; background: red;"></div>
        <div style="aspect-ratio: 4.1; background: orange;"></div>
        <div style="aspect-ratio: 0.5; background: yellow;"></div>
        <div style="aspect-ratio: 1.8; background: grey;"></div>
        <div style="aspect-ratio: 1.9; background: blue;"></div>
        <div style="aspect-ratio: 1.9; background: red;"></div>
        <div style="aspect-ratio: 4.1; background: orange;"></div>
    </div>

</body>
</html>
